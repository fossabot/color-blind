templates:
  - object: &base
      graphics:
        color: [0.5, 0.5, 0.5]
      id: -1
      physics:
        body:
          mass: null
          moment: null
          position: [0, 0]
        shape:
          elasticity: 0.5
          friction: 0.5
          radius: 0
          type: base
  - object: &circle
      <<: *base
      physics:
        shape:
          offset: [0, 0]
          radius: 0
          type: circle
  - object: &poly
      <<: *base
      physics:
        shape:
          offset: [0, 0]
          type: poly
          vertices: [[-10, -10], [10, -10], [10, 10], [-10, 10]]
  - object: &segment
      <<: *base
      physics:
        shape:
          a: [-1, 0]
          b: [1, 0]

objects:
  # Player.
  - object:
      <<: *circle
      graphics:
        color: [0.8, 0.8, 0.8]
      id: 0
      physics:
        body:
          mass: 1
          position: [180, 30]
        shape:
          friction: 1
        impulse:
          left: -10
          right: 10
          up: 300


  # Platform 1.
  - object:
      <<: *poly
      physics:
        body:
          position: [245, 60]
        shape:
          friction: 1
          vertices: [[-240, -10], [240, -10], [240, 10], [-240, 10]]

  # Floor.
  - object:
      <<: *segment
      physics:
        body:
          position: [640, 5]
        shape:
          a: [-640, 0]
          b: [640, 0]
          friction: 1
          radius: 5

