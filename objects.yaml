templates:
  - template: &dynamic
      elasticity: 0.5
      friction: 0.5
      mass: 1
      position: [0, 0]
      type: poly
      vertices: [[-10, -10], [-10, 10], [10, 10], [10, -10]]
  - template: &static
      elasticity: 0.5
      friction: 0.5
      mass: null
      position: [0, 0]
      type: poly
      vertices: [[-100, -10], [-100, 10], [100, 10], [100, -10]]
objects:
  # Player.
  - object:
      <<: *dynamic
      friction: 1
      position: [180, 30]
      type: player
      velocity_limit: 300
      impulse_left: -10
      impulse_right: 10
      impulse_up: 300


  # Platform 1.
  - object:
      <<: *static
      friction: 1
      vertices: [[15, 70], [500, 70], [500, 50], [15, 50]]
      color: 0
  # Platform 2.
  - object:
      <<: *static
      friction: 1
      vertices: [[15, 200], [100, 200], [100, 180], [15, 180]]
      color: 1
  # Platform 3.
  - object:
      <<: *static
      friction: 1
      vertices: [[200, 300], [500, 300], [500, 280], [200, 280]]
      color: 2
  # Platform checkpoint.
  - object:
      <<: *static
      friction: 1
      vertices: [[1045, 140], [1265, 140], [1265, 120], [1045, 120]]
      color: 1
  # Platform goal.
  - object:
      <<: *static
      friction: 1
      vertices: [[15, 620], [325, 620], [325, 600], [15, 600]]
      color: 2


  # Floor.
  - object:
      <<: *static
      friction: 1
      vertices: [[0, 5], [1280, 5], [1280, 0], [0, 0]]
  # Left wall.
  - object:
      <<: *static
      position: [0, 5]
      vertices: [[0, 0], [0, 710], [8, 710], [8, 0]]
  # Ceiling.
  - object:
      <<: *static
      position: [0, 715]
      vertices: [[0, 5], [1280, 5], [1280, 0], [0, 0]]
  # Right wall.
  - object:
      <<: *static
      position: [1272, 5]
      vertices: [[0, 0], [0, 710], [8, 710], [8, 0]]

