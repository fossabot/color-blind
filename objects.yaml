aliases:
  - &base
      graphics: &base_graphics
        color: !!python/tuple [0.5, 0.5, 0.5, 1]
      id: -1
      physics: &base_physics
        body: &base_physics_body
          mass: null
          moment: null
          position: !!python/tuple [0, 0]
        shape: &base_physics_shape
          collision_type: -1
          elasticity: 0.5
          friction: 0.5
          radius: 0
        type: base
  - &circle
      <<: *base
      physics: &circle_physics
        <<: *base_physics
        shape: &circle_physics_shape
          <<: *base_physics_shape
          offset: !!python/tuple [0, 0]
          radius: 10
        type: circle
  - &poly
      <<: *base
      physics: &poly_physics
        <<: *base_physics
        shape: &poly_physics_shape
          <<: *base_physics_shape
          offset: !!python/tuple [0, 0]
          type: poly
          vertices: 
            - !!python/tuple [-10, -10]
            - !!python/tuple [10, -10]
            - !!python/tuple [10, 10]
            - !!python/tuple [-10, 10]
        type: poly
  - &segment
      <<: *base
      physics: &segment_physics
        <<: *base_physics
        shape: &segment_physics_shape
          <<: *base_physics_shape
          a: !!python/tuple [-10, 0]
          b: !!python/tuple [10, 0]
          radius: 2
        type: segment

objects:
  # Player.
  - <<: *circle
    id: 0
    physics:
      <<: *circle_physics
      body:
        <<: *base_physics_body
        mass: 1
        position: !!python/tuple [640, 600]
      impulse:
        left: -10
        right: 10
        up: 400
      shape:
        <<: *circle_physics_shape
        collision_type: 0
        elasticity: 0

  # Platform 1.
  - <<: *poly
    id: 1
    physics:
      <<: *poly_physics
      body:
        <<: *base_physics_body
        position: !!python/tuple [245, 60]
      shape:
        <<: *poly_physics_shape
        collision_type: 1
        vertices:
          - !!python/tuple [-240, -10]
          - !!python/tuple [240, -10]
          - !!python/tuple [240, 10]
          - !!python/tuple [-240, 10]

  # Floor.
  - <<: *poly
    id: 2
    physics:
      <<: *poly_physics
      body:
        <<: *base_physics_body
        position: !!python/tuple [640, -195]
      shape:
        <<: *poly_physics_shape
        collision_type: 1
        vertices:
          - !!python/tuple [-640, -200]
          - !!python/tuple [640, -200]
          - !!python/tuple [640, 200]
          - !!python/tuple [-640, 200]

  # Ceiling.
  - <<: *poly
    id: 3
    physics:
      <<: *poly_physics
      body:
        <<: *base_physics_body
        position: !!python/tuple [640, 915]
      shape:
        <<: *poly_physics_shape
        vertices:
          - !!python/tuple [-640, -200]
          - !!python/tuple [640, -200]
          - !!python/tuple [640, 200]
          - !!python/tuple [-640, 200]

  # Left wall.
  - <<: *poly
    id: 4
    physics:
      <<: *poly_physics
      body:
        <<: *base_physics_body
        position: !!python/tuple [-195, 360]
      shape:
        <<: *poly_physics_shape
        vertices:
          - !!python/tuple [-200, -360]
          - !!python/tuple [200, -360]
          - !!python/tuple [200, 360]
          - !!python/tuple [-200, 360]
            
  # Right wall.
  - <<: *poly
    id: 5
    physics:
      <<: *poly_physics
      body:
        <<: *base_physics_body
        position: !!python/tuple [1475, 360]
      shape:
        <<: *poly_physics_shape
        vertices:
          - !!python/tuple [-200, -360]
          - !!python/tuple [200, -360]
          - !!python/tuple [200, 360]
          - !!python/tuple [-200, 360]

  # Line.
  - <<: *segment
    id: 6
    physics:
      <<: *segment_physics
      body:
        <<: *base_physics_body
        position: !!python/tuple [800, 600]
      shape:
        <<: *segment_physics_shape
        a: !!python/tuple [-100, 50]
        b: !!python/tuple [400, -200]
        radius: 20

